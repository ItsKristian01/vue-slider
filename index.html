<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      
      <div class="container">
        <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">
          <div class="item">
            <img :src="slides[activeIndex].image" alt="Images" />
            <div class="text">
              <h3>{{ slides[activeIndex].title }}</h3>
              <p>{{ slides[activeIndex].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div @click="showPrev" class="prev"></div>
            <div @click="showNext" class="next"></div>
            <div class="thumb active">
            <div v-for="(element, index) in slides"
                :class="activeIndex === index ? 'active' : ''"
                class="thumb"
                @click="activeIndex = index">
                <img :src="element.image" alt="" />
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
